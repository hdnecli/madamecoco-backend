version: '3.4'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  customer-service:
    image: customer-service
    build:
      context: .
      dockerfile: src/Services/MadameCoco.Customer/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=MadameCocoCustomerDb;Username=postgres;Password=1234
    depends_on:
      - postgres

  order-service:
    image: order-service
    build:
      context: .
      dockerfile: src/Services/MadameCoco.Order/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=MadameCocoOrderDb;Username=postgres;Password=1234
      - RabbitMq__Host=rabbitmq
    depends_on:
      - postgres
      - rabbitmq

  audit-service:
    image: audit-service
    build:
      context: .
      dockerfile: src/Services/MadameCoco.Audit/Dockerfile
    environment:
      - MongoDB__ConnectionString=mongodb://admin:1234@mongo:27017
      - RabbitMq__Host=rabbitmq
    depends_on:
      - mongo
      - rabbitmq

  gateway-service:
    image: gateway-service
    build:
      context: .
      dockerfile: src/Gateways/MadameCoco.Gateway/Dockerfile
    ports:
      - "5050:8080"
    depends_on:
      - customer-service
      - order-service
      - audit-service
